<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Begini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div>
      <div>Jumlah Begini</div>
      <div id="begini">0</div>
      <div>Jumlah Begitu</div>
      <div id="begitu">0</div>
      <div>Jumlah Begonoh</div>
      <div id="begonoh">0</div>
      <div>"Preeett" kazoo</div>
      <div id="kazoo">0</div>
    </div>
    <p>
      Tekan Q untuk "Begonoh", tekan W untuk "Begitu", tekan E untuk "Begini",
      tekan K untuk Kazoo, tekan P untuk RESET
    </p>
    <p>
      Created by <a href="https://github.com/ryuujo">Ryuujo</a>. For fun
      purposes.
    </p>
    <div class="total">
        <div>Begini Total</div>
        <div id="beginitotal">0</div>
        <div>Begitu Total</div>
        <div id="begitutotal">0</div>
        <div>Begonoh Total</div>
        <div id="begonohtotal">0</div>
        <div>Kazoo Total</div>
        <div id="kazoototal">0</div>
      </div>
  </body>
</html>
